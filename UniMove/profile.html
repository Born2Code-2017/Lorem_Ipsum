<!DOCKTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Profilo</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col-4 blank"></div>
                <div class="col-4 h1">
                    <h1 class="red"><span class="yellow">Uni</span>Move</h1>
                </div>
            </div>
            <div class="row nav">
                <div class="col-4 blank"></div>
                <nav title="menu">
                    <div class="col-1 home">
                        <a href="home.html" title="home">Home</a>
                    </div>
                    <div class="col-2 profile">
                        <a href="profile.html" title="profilo">Profilo</a>
                    </div>
                    <div class="col-1 FAQ">
                        <a href="faq.html" title="faq">FAQ</a>
                    </div>
                </nav>
            </div>
            <div title="me">
                <img src="img/avatar.png">
                <a href="index.html" title="logout">Logout</a>
            </div>
            <div title="movement">
                <img src="img/400dpilogocropped.png" title="logo movimento" alt="logo movimento">
                <span>Indipendent Students</span>
            </div>
        </header>
        <main>
        <section class="main_profile">
                <!-- Main Profile first part -->
                <div class="row">
                    <div class="col-3">
                        <p><img src="img/lucapicture.png" alt="Immagine Profilo"></p>
                        <p><input type="submit" value="Cambia foto"></p>
                    </div>
                    <div class="col-1">
                        <p>Nome</p>
                        <p>Luca</p>
                        <p>Cognome</p>
                        <p>Acquaviva</p>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-3">
                        <p>Facoltà</p>
                        <p><input type="text" value="Facoltà"></p>
                        <p>Data di Nascita</p>
                        <p>22/05/1995</p>

                    </div>
                    <div class="col-3">
                        <p><button onclick=""><img src="img/matitina.png"></button></p>
                        <input type="submit" value="Salva modifiche">
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <!-- Main Profile second part -->
                <div class="row">
                    <div class="col-9">
                        <h3>Eventi a cui parteciperai</h3>
                        <div class="eventsgrid">
                            <div class="col-3">
                                <img src="img/ev1.png" alt="Evento">
                                <img src="img/ev4.png" alt="Evento">
                            </div>
                            <div class="col-3">
                                <img src="img/ev2.png" alt="Evento">
                                <img src="img/ev5.png" alt="Evento">
                            </div>
                            <div class="col-3">
                                <img src="img/ev3.png" alt="Evento">
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <h3>I tuoi eventi</h3>
                        <div class="eventsgrid">
                            <div class="col-3">
                                <img src="img/ev6.png" alt="Evento">
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    </body>
</html>

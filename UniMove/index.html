<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body title="index">
        <div class="row">
            <div class="col-4 blank"></div>
            <div class="col-4 logo">
                <img id="logo" src="img/unimove.png" title="logo" alt="logo unimove">
            </div>
        </div>
        <form title="login" action="home.html">
            <div class="row">
                <div class="col-4 blank"></div>
                <div class="col-4 username">
                    <input type="text" id="username" title="username" placeholder="username" novalidate>
                </div>
                <p id="userCheck" class="col-4 check"></p>
            </div>
            <div class="row">
                <div class="col-4 blank"></div>
                <div class="col-4 password">
                    <input type="password" id="password" title="password" placeholder="password" novalidate>
                </div>
                <p id="passCheck" class="col-4 check"></p>
            </div>
            <div class="row">
                <div class="col-4 blank"></div>
                <div class="col-4 submit">
                    <input type="submit" id="submit" title="submit" value="Login" preventDefault>
                </div>
            </div>
            <div class="row">
                <div>
                    <div class="col-4 blank"></div>
                    <div class="col-2 fix">
                        <div class="remember">
                            <input type="checkbox" value="None" id="remember" name="check" checked />
                            <label for="remember"></label>
                        </div>
                        <label title="non ti scordar">Non ti scordar di me</label>
                    </div>
                    <div class="col-2 forgot">
                        <a title="forgot">Credenziali dimenticate</a>
                    </div>
                </div>
            </div>
        </form>
        <script src="index.js"></script>
    </body>
</html>
